{% extends "main.html" %}
{% block content %}  
    {% with message = get_flashed_messages() %}
        {% if message %}
            <strong> {{ message }} </strong>
        {% endif %}
    {% endwith %}

    <div class="container card">
        <h3 class="font-weight-bold deep-orange-lighter-hover mb-3">Edit Item</h3>
        <form action="{{url_for('editItem', category_name = category_name ,item_id = item.id )}}"  method = 'POST'>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label"> Title </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" size="30"  name = 'name' placeholder = '{{item.title}}'>
                    </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label"> Description </label>
                    <div class="col-sm-10">
                        <textarea maxlength="250" rows="3"  class="form-control" name="description" placeholder="{{item.description}}"></textarea>
                    </div>
            </div>
            <div class="form-group row">
                <label for="Category" class="col-sm-2 col-form-label"> Category </label>
                <div class="col-sm-10">
                    <select name="category" class="form-control">
                        {% for c in categories %}
                            {% if item and item.category_id == c.id %} 
                                <option id="{{c.id}}" value="{{c.id}}" selected>{{c.name}}</option>
                            {% else %}
                                <option id="{{c.id}}" value="{{c.id}}">{{c.name}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>                
                </div>         
            </div>
            <span ></span>
            <input class="btn btn-info btn-rounded waves-effect" type='submit'  value='Edit'>
                <button class="btn btn-warning btn-rounded waves-effect">
                            <a href="{{url_for('showCategoryItem', category_name = category_name)}}" style="text-decoration:none ; color: antiquewhite;"> 
                <span class="glyphicon glyphicon-trash"></span>  Cancel</a>  
                </button>
        </form>
    </div>
    </br>
{% endblock %}
